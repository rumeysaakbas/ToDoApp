<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>To Do List</title>
</head>

<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-6">
                <h3>To Do List</h3>
            </div>
        </div>
        <div class="row">
            <div class="input-group col-6">
                <input type="text" class="form-control" placeholder="" aria-describedby="button-addon2" id="inputItem">
                <button class="btn btn-success" type="button" id="save_button">Button</button>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-6 ml-2">
                <ul class="list-group" id="tasks_container">

                </ul>
            </div>
        </div>
    </div>

      
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<script>
    var saveButton = document.getElementById('save_button');
    var taskContainer = document.getElementById('tasks_container');
    var inputItem = document.getElementById('inputItem');

    saveButton.addEventListener("click", function(){

        var item = document.createElement('li');
        item.className = 'list-group-item';

        var textNode = document.createTextNode(inputItem.value);

        var edit_button = document.createElement('button');
        edit_button.id = 'edit_btn';
        edit_button.className = 'btn btn-secondary float-right mr-2';
        edit_button.textContent = 'Edit';

        var delete_button = document.createElement('button');
        delete_button.id = 'delete_btn';
        delete_button.className = 'btn btn-danger float-right mr-2';
        delete_button.textContent = 'Delete';

        item.appendChild(textNode);
        item.appendChild(edit_button);
        item.appendChild(delete_button);

        taskContainer.appendChild(item);

        inputItem.value = '';
    }); 
</script>

</body>
</html>
