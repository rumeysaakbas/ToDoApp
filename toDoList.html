<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>To Do List</title>
</head>

<body>

    <div class="container mt-5 col-6">
        <div class="row">
            <div class="col">
                <h3>To Do List</h3>
            </div>
        </div>
        <div class="row">
            <div class="input-group col-6">
                <input type="text" class="form-control" placeholder="" aria-describedby="button-addon2" id="inputItem">
                <button class="btn btn-success" type="button" id="save_button" value="save">Kaydet</button>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <ul class="list-group" id="tasks_container">

                </ul>
            </div>
        </div>
    </div>

      
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<script>
    var saveButton = document.getElementById('save_button');
    var taskContainer = document.getElementById('tasks_container');
    var inputItem = document.getElementById('inputItem');

    saveButton.addEventListener("click", function (){
        if(inputItem.value === '') {}
        else
        {
            const li = document.createElement("li");
            li.className = 'toDoItem list-group-item'

            const p = document.createElement('p');
            p.innerText = inputItem.value;
            li.appendChild(p);

            const deleteButton = document.createElement('button');
            deleteButton.className = 'deleteButton btn btn-danger btn-sm me-2 delete';
            deleteButton.innerText = 'Sil';
            deleteButton.addEventListener("click", deleteTask);
            li.appendChild(deleteButton);

            const completeButton = document.createElement('button');
            completeButton.className = 'completeButton btn btn-secondary btn-sm me-2 complete';
            completeButton.innerText = "TamamlandÄ±";
            completeButton.addEventListener("click", completeTask);
            li.appendChild(completeButton);

            taskContainer.appendChild(li);
            inputItem.value = "";
            inputItem.focus();
        }
    });

    function completeTask(event){
        var li = event.target.closest('li');
        if(li.querySelector("p").classList.contains('completed'))
        {
            li.querySelector("p").classList.remove('text-decoration-line-through');
            li.querySelector("p").classList.remove('completed');
        }
        else
        {
            li.querySelector("p").classList.add('text-decoration-line-through');
            li.querySelector("p").classList.add('completed');
        }
    }

    function deleteTask(event){
        var li = event.target.closest('li');
        li.remove();
    }

</script>

</body>
</html>
